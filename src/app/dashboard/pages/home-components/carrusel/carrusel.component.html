<div
  class="relative w-full m-auto mb-14 mt-10 h-80 overflow-hidden sm:w-3/5 dm:w-1/2"
>
  <!-- Im치genes del carrusel -->
  <div
    *ngFor="let image of images; let i = index"
    class="absolute inset-0 w-full h-full transition-transform duration-500"
    [class.translate-x-0]="i === currentIndex"
    [class.translate-x-full]="i > currentIndex"
    [class.-translate-x-full]="i < currentIndex"
  >
    <img
      [src]="image"
      alt="Imagen del carrusel"
      class="w-full h-full object-contain"
    />
  </div>

  <!-- Botones de navegaci칩n -->
  <!-- Bot칩n Prev -->
  <button
    aria-label="Anterior"
    (click)="prev()"
    class="absolute top-1/2 left-4 transform -translate-y-1/2 rounded-full bg-gray-800 bg-opacity-50 p-3 hover:bg-opacity-100 focus:outline-none transition group"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-chevron-compact-left text-blue-500"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223"
      />
    </svg>
  </button>

  <!-- Bot칩n Next -->
  <button
    aria-label="Siguiente"
    (click)="next()"
    class="absolute top-1/2 right-4 transform -translate-y-1/2 rounded-full bg-gray-800 bg-opacity-50 p-3 hover:bg-opacity-100 focus:outline-none transition group"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-chevron-compact-right text-blue-500"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671"
      />
    </svg>
  </button>

  <!-- Indicadores -->
  <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2">
    <div
      *ngFor="let img of images; let i = index"
      (click)="currentIndex = i"
      [class.bg-gray-800]="i === currentIndex"
      class="w-3 h-3 bg-gray-400 rounded-full cursor-pointer transition-all duration-500"
    ></div>
  </div>
</div>
