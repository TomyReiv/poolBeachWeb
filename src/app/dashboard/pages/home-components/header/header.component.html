<div class="relative w-full h-screen overflow-hidden">
  <!-- Imagen de fondo -->
  <img
    src="inicio-atardecer.jpg"
    alt="Fondo"
    class="absolute inset-0 w-full h-full object-cover"
    width="1920"
    height="1080"
    loading="lazy"
    fetchpriority="high"
  />

  <!-- Contenido del componente -->
  <div
    class="relative z-10 text-white text-center pt-16 sm:pt-20 flex flex-col items-center px-4 sm:px-6 md:px-8 lg:px-12 mt-48"
  >
    <img
      src="logo_blanco.png"
      alt="Logo"
      class="w-64 sm:w-64 md:w-64 lg:w-64 xl:w-72"
      width="256"
      height="64"
      loading="lazy"
      fetchpriority="high"
    />

    <!-- Logo más grande en móvil -->
    <h1
      class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold mt-4 leading-tight sm:leading-none"
    >
      Piscina Municipal Port Saplaya
    </h1>
    <p class="mt-4 text-lg sm:text-xl md:text-2xl lg:text-3xl">
      Piscina de Alboraya en primera línea de playa.
    </p>
    <div class="flex gap-2 mt-10 flex-col sm:flex-row md:flex-row">
      <app-button
        aria-label="Compra tu entrada anticipada"
        [buttonText]="'Compra tu entrada enticipada'"
        (click)="redirect()"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-400 cursor-pointer"
      ></app-button>
      <app-button
        aria-label=""
        [buttonText]="'Contacto'"
        (click)="scrollTo('contact', 'contact')"
        class="bg-white text-black px-4 py-2 hover:bg-black hover:text-white cursor-pointer"
      ></app-button>
    </div>
  </div>
</div>
