<div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 px-4">
    <div class="bg-white rounded-lg flex flex-col gap-1 justify-center items-center shadow-lg w-full max-w-md relative overflow-hidden p-6">
      <button 
        class="absolute top-2 right-2 text-xl font-bold text-gray-500 hover:text-gray-700"
        (click)="closeModal()"
      >
        &#x2715;
      </button>
      <h2 class="text-2xl font-bold mb-4 text-center">Carrito de Compras</h2>
  
      <div *ngIf="cartItems.length === 0" class="text-center text-gray-500">No hay reservas aún.</div>
  
      <div *ngFor="let item of cartItems" class="border-b py-2">
        <p class="font-semibold">{{ item.name }}</p>
        <p class="text-sm text-gray-600">Cantidad: {{ item.amount }}</p>
        <p class="text-sm text-gray-600">Precio: {{ item.price }}</p>
      </div>

      <form action="" method="post">
        <input (input)="updateName($event)" type="text" name="name" id="name" class="w-full border p-2 rounded-md my-4" placeholder="Nombre completo" required>
        <input (input)="updateEmail($event)" type="text" name="email" id="email" class="w-full border p-2 rounded-md my-4" placeholder="Correo Electrónico" required>
      </form>
  
      <p class="text-sm text-red-500 text-center my-4">
        ⚠️Recuerde que la empresa no se responsabilizara por problemas en su reserva y no habrá devoluciones.
      </p>
  
      <button 
        (click)="reserve()" 
        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600"
        [disabled]="cartItems.length === 0"
      >
        Reservar
      </button>
    </div>
  </div>
